<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <title>修改用户信息</title>
</head>
<body>
<div id="stylized"  class="myform">
    <form method="post" action="/doUpdateUser">
        <h2 style="text-align: center;font-size: 40px;margin-bottom: 26px">修改用户信息</h2>
        <label><span class="small">账号</span></label>
        <input type="text" autocomplete="off" name="userName" th:value="${user.userName}" readonly="readonly" >
        <input type="hidden"  name="uid" th:value="${user.uid}">
        <label> <span class="small">密码</span></label>
        <input type="password" name="passWord" >
        <label> <span class="small">确认密码</span></label>
        <input type="password" name="p2" >
        <button type="submit">修 改</button>
        <a href="/backIndex?tag=2">返回</a>
        <div class="spacer"></div>
    </form>
</div>
<div  class="msg" th:text="${message}"></div>
</body>
</html>
